        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container mt-5 pt-4">
        <h2>Πληρωμές</h2>
        <!-- Φίλτρα πληρωμών -->
     <!-- Φίλτρα πληρωμών με σωστό εικαστικό -->
        <div class="mb-3">
            <label>Φίλτρα:</label>
            <input type="text" placeholder="Αναζήτηση πελάτη..." class="form-control mb-2" id="searchCustomer">
            <select class="form-control mb-2" id="orderStatusFilter">
                <option>Κατάσταση Πληρωμής</option> <!-- Προσαρμόστε ανάλογα -->
                <option>Σε αναμονή</option>
                <option>Ολοκληρωμένη</option>
                <option>Ακυρωμένη</option>
            </select>
            <input type="date" class="form-control" id="orderDateFilter">
        </div>

        
        <!-- Πίνακας πληρωμών -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Όνομα Πελάτη</th>
                        <th>Ημερομηνία Πληρωμής</th>
                        <th>Κατάσταση</th>
                        <th>Ποσό</th>
                        <th>Ενέργειες</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Δυναμικό περιεχόμενο θα προστεθεί με JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
